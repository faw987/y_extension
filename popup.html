<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMovies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 400px;
        }
        .hidden {
            display: none;
        }
        #queryInput {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #submitQuery {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        #submitQuery:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
<h3 id="popupTitle">FindMovies</h3>
<div id="inputContainer" class="hidden">
    <input id="queryInput" type="text" placeholder="Enter movie or text here..." />
    <button id="submitQuery">Search</button>
</div>
<div id="moviesList"></div>
<button id="getMoreInfo" class="hidden">Get More Info</button>
<script type="module" src="popup.js"></script>
</body>
</html>
