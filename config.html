<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Search Engines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 300px;
        }
        .checkbox-row label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            margin-top: 10px;
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h3>Configure Search Engines</h3>
<div id="checkboxContainer" class="checkbox-row"></div>
<label>
    <input id="newWindowCheckbox" type="checkbox" checked>
    Open in New Window
</label>
<div>
    <button id="setAll">Set All</button>
    <button id="clearAll">Clear All</button>
    <button id="saveConfig">Save</button>
</div>
<script type="module" src="config.js"></script>
</body>
</html>
